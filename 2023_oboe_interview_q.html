<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/">
  <style type="text/tailwindcss">
    @layer utilities {
        label.confirmed-checkbox {
          @apply mx-auto hover:cursor-pointer;
        }
        input[type="checkbox"] { width: 17.5px; height: 17.5px; }
        label span {
          @apply border border-stone-50 bg-stone-50 px-4 py-3 rounded font-normal text-base w-fit flex items-center;
        }
        .btn {
          @apply border-0 border-b-2 p-0 w-1/4 items-center justify-center text-sm font-bold shadow text-white rounded;
          height: 44px;
        }
        .btn-enabled {
          @apply text-white border border-slate-300 bg-slate-500;
        }
        .btn-disabled {
          @apply text-stone-500 border border-stone-200 bg-stone-50 shadow-none;
        }
      }
    </style>
</head>

<body>
  <div class="flex flex-col items-centerm mt-12">
    <label class="confirmed-checkbox" for="confirmed_checkbox">
      <span>
        <input type="checkbox" name="confirmed_checkbox" id="confirmed_checkbox" value="1">
        <div class="ml-2 text-sm sm:text-xl">confirm</div>
      </span>
    </label>
  </div>
  <div class="h-1">
    <p class="text-center mt-3 text-red-500">check checkbox</p>
  </div>
  <button class="mx-auto flex btn btn-disabled mt-8" id="confirm_btn" disabled>create</button>

  <script>
    const checkboxBtn = document.querySelector("#confirmed_checkbox");
    const spantag = document.querySelector("span");
    const createBtn = document.querySelector("#confirm_btn");
    const errorMsg = document.querySelector("p");

    checkboxBtn.addEventListener("change", () => {
      spantag.classList.toggle('border-blue-700');
      spantag.classList.toggle('text-blue-700');
      createBtn.classList.toggle('btn-disabled');
      createBtn.classList.toggle('btn-enabled');
      createBtn.classList.toggle('hover:bg-slate-700');
      errorMsg.classList.toggle('hidden');
      createBtn.disabled = !createBtn.disabled;
    })
    createBtn.addEventListener("click", () => { alert("welcome to fandnext"); })
  </script>
</body>

</html>
